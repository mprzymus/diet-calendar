<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Kalendarz dietetyczny</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/">Strona główna</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/dietitian/products" th:if="${userName == 'diet'}">Produkty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/open/calc">Kalkulator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/patient/calendar" th:if="${userName == 'user'}">Kalendarz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout" th:if="${userName != 'anonymousUser'}">Wyloguj</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login" th:if="${userName == 'anonymousUser'}">Zaloguj</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<br>
<div class="d-flex justify-content-center">
<div class="col-md-9">
    <div class="d-flex justify-content-center">
    <h5>Produkty</h5>
    </div>
    <hr>
    <div class="card card-body">
        <a class="btn btn-dark  btn-sm" href="/dietitian/addProduct/new">Nowy</a>
        <table class="table table-bordered table-lg">
            <tr>
                <th>Nazwa</th>
                <th>Kalorie</th>
                <th>Gramatura</th>
                <th>Opis</th>
                <th>Mikroskładniki</th>
                <th>Makroskładniki</th>
                <th>Pełnowartościowe</th>
                <th>Aktualizuj</th>
            </tr>


            <tr th:each="product : ${products}">
                <td><div th:text="${product.getName}"></div></td>
                <td><span th:text="${product.getCalories + ' kcal'} "></span></td>
                <td><span th:text="${product.getGrams} + ' g'"></span></td>
                <td th:text="${product.getDescription}"></td>
                <td th:text="${product.getMicroElements}"></td>
                <td th:text="${product.getMacroElements}"></td>
                <td th:text="${product.getIsNutritious} ? 'Tak' : 'Nie'"></td>
                <td><a class="btn btn-sm btn-dark" th:href="@{/dietitian/addProduct/{id}(id=${product.id})}">Edytuj</a></td>
            </tr>


        </table>
        <div class="d-flex justify-content-center" style="color: red;" th:text="${duplicated}"></div>

        <div class="d-flex justify-content-center" style="color: red;"  th:text="${invalid_format}"></div>
    </div>
</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
